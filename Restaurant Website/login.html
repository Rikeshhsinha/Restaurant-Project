<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Flow  Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="image-section">
            <div class="content-overlay">
                <h1>Welcome Back!</h1>
                <p>Indulge your taste buds at Food Flow, where every flavor tells a delicious story. Welcome to a
                    culinary journey like no other!</p>
            </div>
        </div>

        <div class="form-section">
            <h2>
                <div class="brand-name">Food Flow</div>
            </h2>

            <h2 class="form-title">Create Account</h2>

            <form action="#">
                <input type="text" placeholder="User name" class="input-field">
                <input type="email" placeholder="email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">

                <button type="button" class="btn-submit">Create Account</button>
            </form>

            <p class="login-link">
                Already have an account <a href="#">login</a>
            </p>

            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
